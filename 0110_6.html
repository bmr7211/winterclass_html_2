<!DOCTYPE html>
<html>

    <style>
        ul {
            list-style: none;
            text-align: center;
            border-top: dotted 3px blue;

            padding: 50px;
        }

        ul li {
            display: inline;
            padding: 10px;
            border: solid 1px;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">a</a></li>
        <li><a href="#">aa</a></li>
        <li><a href="#">aaa</a></li>

        <li><a href="#">aaaaa</a></li>
    </ul>
</body>

</html>
