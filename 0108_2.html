<!DOCTYPE html>
<html>

<head>
    <title>0108_2</title>
    <!-- html : css3 part-->
    <style>
        /* css : 선택자(selector)
           type 선택자 : html 요소 이름을 사용
           전체 선택자 : *
        */
        * {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>이 부분은 단락입니다.</p>
    <h2>이 부분은 h2 입니다.</h2>
</body>

</html>
