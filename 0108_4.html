<!DOCTYPE html>
<html>

<head>
    <title>0108_4</title>
    <!--자식 관계는 >로 표시, 후손은 그냥 띄어쓰기-->
    <style>
        body em {
            color: red;
        } /* em in body */

        body>h1 {
            color: blue;
        } /* h1 in body */

        a:link {
            color: green;
        }
        a:visited {
            color: rgb(21, 255, 0)
        }
        a:hover {
            color: #fffb1d;
        }
    </style>
</head>

<body>
    <h1>이 부분은 <em>CSS - h1 태그</em> 입니다.</h1>
    <a href="https://www.hywoman.ac.kr/bigdata/index.do">빅데이터과 홈페이지</a>
</body>

</html>
