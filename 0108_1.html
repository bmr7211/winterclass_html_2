<!DOCTYPE html>
<html>

<head>
    <title>0108_1</title>
    <!-- html : css3 part-->
    <style>
        /* css : 선택자(selector)
           type 선택자 : html 요소 이름을 사용
            */
        p {
            color: white;
            background-color: green;
        }
        h2 {
            color: white;
            background-color: purple;
            border: 2px solid yellow;
        }
    </style>
</head>

<body>
    <p>이 부분은 단락입니다.</p>
    <h2>이 부분은 h2 입니다.</h2>
</body>

</html>
